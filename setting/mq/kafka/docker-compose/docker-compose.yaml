
# reference : https://github.com/confluentinc/kafka-images/blob/master/examples/confluent-server-kraft/docker-compose.yml

---
services:
  controller-1:
    image: confluentinc/cp-server:latest
    ports:
     - 19092:9092
     - 19093:9093
     - 9012:9012
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller-1:9093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENERS: 'CONTROLLER://controller-1:9093'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: localhost:19092

  kafka-1:
    image: confluentinc/cp-server:latest
    ports:
      - 29092:9092
      - 29093:9093
      - 9013:9013
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: 'broker'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller-1:9093'
      #KAFKA_LISTENERS: 'PLAINTEXT://kafka-1:9092'
      KAFKA_LISTENERS: INTERNAL://kafka-1:9092,EXTERNAL://kafka-1:29092
      #KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      #KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-1:9092,EXTERNAL://localhost:29092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
    depends_on:
      - controller-1

  kafka-2:
    image: confluentinc/cp-server:latest
    ports:
      - 39092:9092
      - 39093:9093
      - 9014:9014
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: 'broker'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller-1:9093'
      #KAFKA_LISTENERS: 'PLAINTEXT://kafka-2:9092'
      KAFKA_LISTENERS: INTERNAL://kafka-2:9092,EXTERNAL://kafka-2:39092
      #KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      #KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:39092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-2:9092,EXTERNAL://localhost:39092
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: localhost:39092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
    depends_on:
      - controller-1

  kafka-3:
    image: confluentinc/cp-server:latest
    ports:
      - 49092:9092
      - 59093:9093
      - 9015:9015
    environment:
      KAFKA_NODE_ID: 4
      KAFKA_PROCESS_ROLES: 'broker'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller-1:9093'
      #KAFKA_LISTENERS: 'PLAINTEXT://kafka-3:9092'
      KAFKA_LISTENERS: INTERNAL://kafka-3:9092,EXTERNAL://0.0.0.0:49092
      #KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      #KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:49092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-3:9092,EXTERNAL://localhost:49092
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: localhost:49092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
    depends_on:
      - controller-1

# reference : https://docs.conduktor.io/platform/get-started/installation/get-started/docker/

  postgresql:
    image: postgres:14
    hostname: postgresql
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "conduktor-console"
      POSTGRES_USER: "conduktor"
      POSTGRES_PASSWORD: "change_me"
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  conduktor-console:
    image: conduktor/conduktor-console:1.29.1
    ports:
      - "8080:8080"
    volumes:
      - conduktor_data:/var/conduktor
    environment:
      CDK_ORGANIZATION_NAME: "getting-started"
      CDK_DATABASE_URL: "postgresql://conduktor:change_me@postgresql:5432/conduktor-console"
      CDK_MONITORING_CORTEX-URL: http://conduktor-monitoring:9009/
      CDK_MONITORING_ALERT-MANAGER-URL: http://conduktor-monitoring:9010/
      CDK_MONITORING_CALLBACK-URL: http://conduktor-platform:8080/monitoring/api/
      CDK_MONITORING_NOTIFICATIONS-CALLBACK-URL: http://localhost:8080
    depends_on:
      postgresql:
        condition: service_healthy
      
  conduktor-monitoring:
    image: conduktor/conduktor-console-cortex:1.29.1
    environment:
      CDK_CONSOLE-URL: "http://conduktor-console:8080"

volumes:
  pg_data: {}
  conduktor_data: {}
    